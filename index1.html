<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="tictactoe1.css">
	
</head>
<body>

	<h1 id="game-header">Play tic-tac-toe</h1>

<div id="wrapper">

	<div id="grid">

		<div class="num-players">
		<button id="one-player" onclick="onePlayer()">1 Player</button>
		<button id="two-player" onclick="twoPlayers()">2 Player</button>
		</div>

		<div class="squares">
		<div id="a1" onclick="addSymbol(this);"></div>
		<div id="a2" onclick="addSymbol(this);"></div>
		<div id="a3" onclick="addSymbol(this);"></div></div>
	
		<div class="squares">
		<div id="b1" onclick="addSymbol(this);"></div>
		<div id="b2" onclick="addSymbol(this);"></div>
		<div id="b3" onclick="addSymbol(this);"></div></div>
		
		<div class="squares">
		<div id="c1" onclick="addSymbol(this);"></div>
		<div id="c2" onclick="addSymbol(this);"></div>
		<div id="c3" onclick="addSymbol(this);"></div></div>



	</div>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>	
<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
