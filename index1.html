<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe1.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>

	<h1>Play tic-tac-toe</h1>

<div id="wrapper">

	<div class="a1" onclick="aOne()" >
		<img src="x.png" id="xa1" width="100px" style="visibility: hidden;">
		</div>

	<div class="a2" onclick="aTwo()">
		<img id="xa2" src="x.png" style="visibility: hidden;">
	</div>

	<div class="a3" onclick="aThree()">
		<img id="xa3" src="x.png" style="visibility: hidden;">
	</div>

	<div class="b1" onclick="bOne()">
		<img id="xb1" src="x.png" style="visibility: hidden;">
	</div>

	<div class="b2" onclick="bTwo()">
		<img id="xb2" src="x.png" style="visibility: hidden;">
	</div>

	<div class="b3" onclick="bThree()">
		<img id="xb3" src="x.png" style="visibility: hidden;">
	</div>

	<div class="c1" onclick="cOne()">
		<img id="xc1" src="x.png" style="visibility: hidden;">
	</div>

	<div class="c2" onclick="cTwo()">
		<img id="xc2" src="x.png" style="visibility: hidden;">
	</div>

	<div class="c3"onclick="cThree()">
		<img id="xc3" src="x.png" style="visibility: hidden;">
	</div>




	</div>

<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
